  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Latest stable version
          
      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli
        continue-on-error: true  # Added error handling for npm install

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.11'  # Latest stable version 

      - name: Install Julia dependencies
        run: |
          julia -e 'using Pkg; Pkg.add(["NodeJS", "Franklin", "CommonMark"])'
        continue-on-error: false  # Will fail the workflow if packages can't be installed

      - name: Build site
        run: |
          julia -e 'using Franklin; serve()'
          julia -e 'using Franklin; optimize()'
        continue-on-error: false  # Will fail the workflow if build fails

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '__site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
